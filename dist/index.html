<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The team profiler</title>
    <link rel="stylsheet" href="./style.css">
</head>
<body>

    <header>
        <h1>The Team</h1>
    </header>

    <!-- Manager tile-->
    <main>
        <div class='team-member'>
            <div class="member-title">
                <h2>John Smith</h2>
                <h3>Manager</h3>
            </div>
            <div class="member-info-conatiner">
                <div class="member-info">
                    <p>ID:</p>
                    <p>Email: <a href = "mailto:johnsmith@team.com">johnsmith@team.com</a></p>
                    <p>Office:</p>
                </div>
            </div>
        </div>


        <!-- Employee tiles-->
        <div class="team-member">
            <div class="member-title">
                <h2>Tim</h2>
                <h3>Engineer</h3>
            </div>
            <div class="member-info-container">
                <div class="memberinfo">
                    <p>ID:</p>
                    <p>email <a href="mailto:tim@team.com">tim@team.com</a></p>
                    <p>github username <a href = "https://github.com"></a></p>
                </div>
            </div>
        </div>

        <div class="team-member">
            <div class="member-title">
                <h2>John</h2>
                <h3>Intern</h3>
            </div>
            <div class="member-info-container">
                <div class="memberinfo">
                    <p>ID:</p>
                    <p>email <a href="mailto:john@team.com">john@team.com</a></p>
                    <p>school</p>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
